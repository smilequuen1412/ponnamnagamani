<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        p{
            background-color:aqua;
            color: black;
        }
        #abc{
            background-color: rgb(211,211,420);
        color:brown;
        }
        .xyz
        {background-color:blanchedalmond;
            color:blue
        }
        h3,h2{
            background-color:brown;
        color:beige;
        }
    *{
        background-color:pink;
    }
    </style>
</head>
<body>
    <h3>hello all</h3>
<h2>welcome to hyderabad</h2>
<p class="xyz">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, vero.</p>
<p id="abc">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, doloremque.</p>
</body>
</html>
